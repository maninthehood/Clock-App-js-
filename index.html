<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <form class="row g-3">
    <div class="col-md-6" >
      <label for="inputEmail4" class="form-label">Type</label>
      <input type="text" class="form-control" id="type-in" placeholder="Food">
    </div>
    <div class="col-md-6" >
      <label for="inputEmail4" class="form-label">Name</label>
      <input type="name" class="form-control" id="name-in">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Date</label>
      <input type="date" class="form-control" id="date-in">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Amount</label>
      <input type="number" class="form-control" id="amount-in" placeholder="123">
    </div>
      <button  class="btn btn-primary" id="submit">Sign in</button>
    </div>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="type"></td>
        <td id="name"></td>
        <td id="date"></td>
        <td id="amount"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
